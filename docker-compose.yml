name: raven-url-shortener

services:
    # https://hub.docker.com/_/redis
    redis:
        image: redis:alpine
        restart: always
        command: >
            --requirepass ${REDIS_PASSWORD} --maxmemory 128mb --maxmemory-policy allkeys-lru
        volumes:
            - ./server/docker/redis/config:/usr/local/etc/redis
            - ./server/docker/redis/database:/data
        healthcheck:
            test: redis-cli --raw incr ping
            retries: 3
            timeout: 5s
        ports:
            - "6379:${REDIS_PORT}"

    # https://hub.docker.com/_/postgres
    postgres:
        image: postgres:alpine
        restart: always
        volumes:
            - ./server/docker/postgres/database:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: ${DATABASE_NAME}
            POSTGRES_USER: ${DATABASE_USERNAME}
            POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
        healthcheck:
            test: pg_isready --dbname=${DATABASE_NAME} --username=${DATABASE_USERNAME}
            retries: 3
            timeout: 5s
        ports:
            - "5432:${DATABASE_PORT}"

    # https://hub.docker.com/r/dpage/pgadmin4/
    pgadmin:
        image: dpage/pgadmin4:latest
        restart: always
        volumes:
            - ./server/docker/pgadmin/files:/var/lib/pgadmin
        depends_on:
            - postgres
        environment:
            PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
            PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
        healthcheck:
            test: wget -O - http://localhost
            retries: 3
            timeout: 5s
        ports:
            - "8080:80"

    # https://github.com/FlorianLeChat/Raven-Url-Shortener
    node:
        image: raven-url-shortener-frontend
        restart: always
        develop:
            watch:
                - action: sync
                  path: .
                  target: /usr/src/app
        volumes:
            - ./client/logs:/usr/src/app/logs
        depends_on:
            - php
        healthcheck:
            test: wget -O - http://localhost:3000
            retries: 3
            timeout: 5s
        build:
            context: ./client
            dockerfile: ./docker/Dockerfile.${NEXT_PUBLIC_ENV}
        ports:
            - "3000:3000"

    # https://github.com/FlorianLeChat/Raven-Url-Shortener
    php:
        image: raven-url-shortener-backend
        restart: always
        develop:
            watch:
                - action: sync
                  path: ./server
                  target: /var/www/html
        volumes:
            - ./server/logs:/var/www/html/var/log
        depends_on:
            - redis
            - postgres
        environment:
            - WAIT_HOSTS=redis:${REDIS_PORT}, postgres:${DATABASE_PORT}
        healthcheck:
            test: curl -f http://127.0.0.1:9000/ 2>&1 | grep "Connection reset by peer" || curl -f http://localhost:8000/
            retries: 3
            timeout: 5s
        build:
            context: ./server
            dockerfile: ./docker/Dockerfile.${APP_ENV}
        ports:
            - "8000:8000"